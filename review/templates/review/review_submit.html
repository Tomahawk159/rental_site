{% load static %}
<section class="py-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Оставить свой отзыв</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-6">
                <div>
                    <form class="p-3 p-xl-4 needs-validation" action="{% url 'review:reviews'%}" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                        {% endfor %}
                        <button class="btn btn-primary shadow d-block w-100" type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/validation.js' %}"></script>
