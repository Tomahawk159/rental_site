{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6 col-xl-4">
        <div>
            <p>Заполните форму и мы сами свяжемся с вами</p>
            <form class="p-3 p-xl-4" method="post">
                <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Name">
                </div>
                <div class="mb-3"><input class="form-control" type="phone" id="phone-1" name="phone"
                        placeholder="Phone"></div>
                <div class="mb-3"><textarea class="form-control" id="message-1" name="message" rows="6"
                        placeholder="Message"></textarea></div>
                <div><button class="btn btn-primary shadow d-block w-100" type="submit">Отправить</button></div>
            </form>
        </div>
    </div>
    {% endblock %}
