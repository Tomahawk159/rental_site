{% extends 'mainapp/base.html' %}
{% load static humanize %}

{% block content %}

    <section class="py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
                <div class="col mb-4" style="position:relative;padding-top:0px;display:inline-block;">
                    <div>
                        {% if tool.availability %}
                            <span class="badge bg-primary" style="position:absolute;right:20px;top:10px;">в наличии</span>
                        {% endif %}
                        <img class="rounded img-fluid shadow h-100 fit-cover" src="{{ tool.picture.url }}" style="height: 250px;" />
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="py-1">
                        <div class="d-flex justify-content-between">
                            <h4 class="fw-bold">{{ tool.name }}</h4>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-muted">{{ tool.price|intcomma }} р./сутки</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-primary shadow" role="button" href="#">Заказать</a>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-muted" style="margin-top:1rem">{{ tool.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock  %}
